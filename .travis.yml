language: python
python: '3.5'
sudo: false
env:
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS=all
  matrix:
    - TOXENV=check
    - TOXENV=docs

    - TOXENV=3.4
    - TOXENV=3.5
    - TOXENV=3.6
      # - TOXENV=pypy-cover,report,coveralls,codecov
      # - TOXENV=pypy-nocov

before_install:
  - python --version
  - uname -a
  - lsb_release -a

install:
  - pip install tox
  - virtualenv --version
  - easy_install --version
  - pip --version
  - tox --version

script:
    - tox -v
    # - py.test -l -vv --no-cov-on-fail --cov=docstats --cov-report=term-missing

after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat

before_cache:
  - rm -rf $HOME/.cache/pip/log

cache:
  directories:
    - $HOME/.cache/pip

notifications:
  email:
    on_success: never
    on_failure: always
